<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/icon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <title>Gestor Ventas</title>

    <!-- PWA: Manifest -->
    <link rel="manifest" href="/manifest.webmanifest" />
    <meta name="theme-color" content="#18181b" />
    <!-- Generic mobile web app capability (replacement for deprecated apple-mobile-web-app-capable) -->
    <meta name="mobile-web-app-capable" content="yes" />

    <!-- iOS stand-alone / status bar -->
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Gestor Ventas" />
    <link rel="apple-touch-icon" href="/icon.png" />

    <!-- Windows / Edge -->
    <meta name="msapplication-TileColor" content="#18181b" />
    <script>
      (function () {
        try {
          var key = 'app-theme-v1';
          var stored = localStorage.getItem(key);
          if (stored === 'dark') {
            document.documentElement.classList.add('dark');
            var meta = document.querySelector('meta[name="theme-color"]');
            if (meta) meta.setAttribute('content', '#0f0f11');
          } else {
            // Forzar light si no hay valor guardado
            document.documentElement.classList.remove('dark');
            var metaL = document.querySelector('meta[name="theme-color"]');
            if (metaL) metaL.setAttribute('content', '#f8f8f9');
          }
        } catch (e) {
          /* noop */
        }
      })();
    </script>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
